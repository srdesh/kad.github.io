<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="js/bmfont.min.js"></script>
  </head>
  <body>
    <a-scene auto-enter-vr>


      <a-entity>
          <a-entity camera look-controls wasd-controls>
              <a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                  <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
              </a-entity>
          </a-entity>
        </a-entity>


        <a-entity>
        <a-box height="1" width="0.5" position="-3 0.5 -4" depth="0.5" rotation="60" src="res/img-1.jpg"></a-box>
        <a-entity position="-4 -0.5 -4" scale="1.1 1.1 1.1" bmfont-text="text: Future Ciziten and
            Out of the Box!; color:#fff;"></a-entity>



        <a-entity position="0 0.4 -4" scale="1.4 1.4 1.4" bmfont-text="text: Welcome to TEAM139...; color:#999;"></a-entity>
        <a-entity position="0 0.0 -4" bmfont-text="text: It's a Virtual Reality Project to solve smart city problem; color:#fff;"></a-entity>
        <a-entity position="0 -0.4 -4" bmfont-text="text: Team member: Salman, Khalid and Asif; color:#fff;"></a-entity>
        <a-entity>


          <a-entity id="start">
            <a-plane id="backCircle" height="0.5" width="1.5" color="#999" position="0 -2.0 -3"></a-plane>
            <a-entity bmfont-text="text:start; color:#fff" scale="1 1 1" position="-0.20 -2.05 -3"></a-entity>
          </a-entity>
      <!--
        <a-entity position="0 -1 -5">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>

        <a-cylinder height="2" src="img-1.jpg" width="3"
                    rotation="0 -20 0" scale="1 1.5 1"></a-cylinder>

        <a-obj-model src="ob.obj" scale=".03 .03 .03"></a-obj-model>

        </a-entity>
      !-->


    <a-sky color="#333333"></a-sky>

    </a-scene>


    <!--script!--->
    <script>
            AFRAME.registerComponent('auto-enter-vr', {
             init: function () {
              this.el.sceneEl.enterVR();
             }
            });

            document.querySelector("#start").addEventListener('click', function() {
                window.location.href = "page1.html";
            });
        </script>



  </body>
</html>
